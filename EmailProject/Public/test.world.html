<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>邮件测试表单</title>
</head>
<body>
<h2>发送测试邮件</h2>
<label for="email"></label><input type="email" id="email" placeholder="输入你的邮箱">
<button onclick="send()">发送邮件</button>

<p id="result"></p>

<script>
    async function send() {
        const email = document.getElementById('email').value;
        const res = await fetch('http://localhost:3000/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        document.getElementById('result').innerText = res.ok
            ? '✅ 邮件已发送！'
            : '❌ 发送失败：' + JSON.stringify(data);
    }
</script>
</body>
<div style="margin-top: 40px;">
    <p style="font-size: 46px; font-weight: bold;">合作伙伴：</p>
    <div style="display: flex; gap: 40px; align-items: center;">
        <img src="/LOGO/logo1.png" alt="Logo 1" style="width: 500px; border-radius: 128px;">
        <img src="/LOGO/logo2.png" alt="Logo 2" style="width: 650px; border-radius: 18px;">
    </div>
</div>
</html>
